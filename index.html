<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <main class="timer">
      <header class="timer_header"></header>
      <h1 class="timer_heading">Timer</h1>
      <article class="timer_clock">
        <section class="clock">
          <input
            type="number"
            name="hours"
            id="hours"
            value="00"
            min="0"
            max="24"
            class="clock_input"
            data-timer-input
          />
          <label for="hours" class="clock_label">hours</label>
        </section>
        <section class="clock">
          <input
            type="number"
            name="minutes"
            id="minutes"
            value="00"
            min="0"
            max="59"
            class="clock_input"
            data-timer-input
          />
          <label for="minutes" class="clock_label">minutes</label>
        </section>
        <div id="MyClockDisplay" class="clock_live" onload="showTime()"></div>
        <a href="https://github.com/Kamil-Drozdz" target="_blank">
          <button class="github_button_icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              fill="currentColor"
              class="bi bi-github"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
          </button>
        </a>
        <section class="clock">
          <input
            type="number"
            name="seconds"
            id="seconds"
            value="00"
            min="0"
            max="59"
            class="clock_input"
            data-timer-input
          />
          <label for="seconds" class="clock_label">seconds </label>
        </section>
      </article>
      <article class="timer_buttons">
        <button class="button" data-edit>
          <svg class="button_icon" width="32" height="32" fill="currentColor">
            <use
              xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#check-circle"
            />
          </svg>
        </button>
        <button class="button" data-run>
          <svg class="button_icon" width="32" height="32" fill="currentColor">
            <use
              xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#play-circle"
            />
          </svg>
        </button>
        <button class="button" data-rerun>
          <svg class="button_icon" width="32" height="32" fill="currentColor">
            <use
              xlink:href="node_modules/bootstrap-icons/bootstrap-icons.svg#arrow-counterclockwise"
            />
          </svg>
        </button>
        <section class="timer_audio">
          <audio
            src="./assets/sounds/mixkit-vintage-telephone-ringtone-1356.wav"
            data-audio
            loop
          ></audio>
          <button class="button hide" data-alarm title="Stop alarm">
            <svg
              class="button_icon button_icon_alarm"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi-bi-clock"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
              />
              <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
              />
            </svg>
          </button>
        </section>
      </article>
    </main>
    <script src="./js/app.js"></script>
    <script>
      const timer = new Timer();
      timer.initializeTimer();
    </script>
  </body>
</html>
